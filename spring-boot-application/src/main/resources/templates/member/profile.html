<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
		<div th:include="/components/header2"></div>
	
	<div class="container"><!-- Page Content -->
	
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">更新會員資料</h1>

		<!-- Contact Form -->
		<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
		<div class="row">
			<div class="col-lg-8 mb-4">
				<form action="memberUpdate" th:action="@{/membercenter/updateMember}" th:object="${memberProfile}" 
					class="form-row" method="post">
					<div class="form-group col-md-6">
						<div class="controls">
							<label th:text="#{profile.account}"></label>
							<p th:text="${memberbean.memberid}"></p>
						</div>
					</div>
					<div class="form-group col-md-6">
						<div class="controls">
							<small><label th:text="#{profile.password}"><span style="color: red">*</span></label></small>
							<input type="password" class="form-control" id="password"
								th:field="*{password}" />
							
						</div>
					</div>
					<div class="form-group col-md-12">
						<div class="controls">
							<small><label th:text="#{profile.name}"></label></small>
							<input type="text" class="form-control" id="name"
								th:value="${memberbean.memName}" th:field="*{memName}" />
							
						</div>
					</div>

					<div class="form-group col-md-6">
						<div class="controls">
							<small><label th:text="#{profile.sex}"></label></small>
							<input type="text" class="form-control" id="sex"
								th:field="*{sex}" th:value="${memberbean.sex}" />
						</div>
					</div>

					<div class="form-group col-md-6">
						<div class="controls">
							<small><label th:text="#{profile.birth}"></label></small>
							<input type="date" class="form-control" id="birth"
								th:field="*{birth}" th:value="${memberbean.birth}" />
						</div>
					</div>

					<input type="submit" class="btn btn-primary" id="updateButton"
						th:value="#{profile.submit}" />
				</form>
			</div>

			

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
		
		
		
		
		
</body>
</html>
